<mat-card>
    <mat-card-header>Log In</mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <div class="row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email"/>
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" formControlName="password"/>
            </div>
        </form>
    </mat-card-content>
    <mat-card-footer>
        <button type="submit" (click)='login()' [disabled]="loginForm.invalid">Log In</button>
    </mat-card-footer>
</mat-card>
